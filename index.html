<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Paiement</title>
</head>

<body class="container">
    <article>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Numéro de carte</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="numéro de carte">
            <small id="cardnumberHelp" class="form-text text-muted">We'll never share your card number with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Nom du propriétaire</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nom du propriétaire">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputMonth">Mois</label>
                <select id="inputMonth" class="form-control">
                    <!---- <option selected>Choisir un mois</option>
                <option>...</option> -->
                    <!--<input type="month" name="Mois" id="inputMonth" placeholder="Choisir un mois"> -->
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="inputYear">Année</label>
                <input type="number" class="form-control" id="inputYear">
            </div>
            <div class="form-group col-md-2">
                <label for="inputCVV">CVV</label>
                <input type="number" class="form-control" id="inputCVV">
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">Valider</button>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    </article>
</body>

</html>
